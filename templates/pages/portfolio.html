{% load static %}
<div class="section px-3 px-lg-4 pt-5" id="portfolio">
    <div class="container-narrow">
        <div class="text-center mb-5">
            <h2 class="marker marker-center">My Portfolio</h2>
        </div>
        <div class="row">
            {% for portfolio in portfolios %}
            <div class="col-md-6">
                <div class="card mb-3" data-aos="fade-right" data-aos-delay="100">
                    <div class="card-header px-3 py-2">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h3 class="h5 mb-1">{{ portfolio.project_name }}</h3>
                                <div class="text-muted text-small">{{ portfolio.duration }}
                                    <small>({{ portfolio.technology }})</small></div>
                            </div>
                            <!--                                <img src="{{ portfolio.link }}" width="48" height="48" alt="ui-ux"/>-->
                        </div>
                    </div>
                    <div class="card-body px-3 py-2">
                        <div class="row mt-3">
                            <div class="col-sm-3">
                                <div class="pb-1">Purpose:</div>
                            </div>
                            <div class="col-sm-9">
                                <div class="pb-1 fw-bolder">{{ portfolio.purpose }}</div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-sm-4">
                                <div class="pb-1">Technology:</div>
                            </div>
                            <div class="col-sm-8">
                                <div class="pb-1 fw-bolder">{{ portfolio.technology }}</div>
                            </div>
                        </div>
                        {% if portfolio.link %}
                        <div class="row mt-3">
                            <div class="col-sm-12">
                                <div class="pb-1 fw-bolder"><a target="_blank" href="{{ portfolio.link }}">LINK</a></div>
                            </div>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
            {% endfor %}


        </div>
    </div>
</div>
