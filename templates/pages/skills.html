<div class="section px-3 px-lg-4 pt-5" id="skills">
    <div class="container-narrow">
        <div class="text-center mb-5">
            <h2 class="marker marker-center">My Skills</h2>
        </div>
        <div class="bg-light p-3">
            <div class="row">
                {% for skill in skills %}
                    <div class="col-md-5">
                        <div class="py-2">
                            <div class="d-flex box-acheive" style="border-color:red"><span class="me-auto"><b>{{ skill.technology }}</b></span>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
